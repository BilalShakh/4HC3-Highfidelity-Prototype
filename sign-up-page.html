<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/sign-up-page.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="sign-up-page" />
    <div class="container-center-horizontal">
      <div class="sign-up-page screen">
        <div class="i-os-status-bar-with-notch">
          <div class="time sfprotext-normal-black-15px">9:41</div>
          <div class="overlap-group">
            <img class="notch" src="img/notch@2x.png" alt="notch" />
            <div class="i-os-icon-status-bar">
              <div class="i-os-icon-small-mobile-signal">
                <img class="icon-bar_chart" src="img/icon@2x.png" alt="icon-bar_chart" />
              </div>
              <div class="i-os-icon-small-wifi">
                <img class="icon-signal" src="img/icon-1@2x.png" alt="icon-signal" />
              </div>
              <img
                class="i-os-icon-small-battery"
                src="img/ios---icon---small---battery@2x.png"
                alt="iOS / icon / small / battery"
              />
            </div>
          </div>
        </div>
        <a onclick='history.back()'>
        <img class="chevron-left" src="img/chevron-left@2x.png" alt="chevron-left" />
        </a>
        <div class="oot-w-text">
          <img class="oot-no-text-1" src="img/oot-notext-1@1x.png" alt="OOT noText 1" />
          <div class="out-of-town poppins-medium-royal-purple-25px">OUT OF TOWN</div>
        </div>
        <div class="overlap-group3">
          <div class="rectangle-20"></div>
          <a href="home-page-current-location.html">
          <div class="sign-up valign-text-middle poppins-normal-white-15px">Sign Up</div>
          </a>
          <img class="line-14" src="img/line-14@2x.png" alt="Line 14" />
          <div class="rectangle-22"></div>
          <div class="or valign-text-middle poppins-normal-black-15px">OR</div>
          <div class="group-7 poppins-normal-black-15px">
            <div class="user-name-or-email valign-text-middle">User Name or Email</div>
            <div class="i-os-input-text-disabled">
              <div class="i-os-input-text-disabled-1">
                <div class="johndoeemailcom valign-text-middle poppins-normal-star-dust-15px">
                  <form action="">
                    <input type="email" placeholder="john.doe@email.com">
                  </form>
                </div>
              </div>
            </div>
            <div class="password valign-text-middle">Password</div>
            <div class="i-os-input-text-disabled">
              <div class="i-os-input-text-disabled-1">
                <div class="text-10 valign-text-middle poppins-normal-star-dust-15px">
                  <form action="">
                    <input type="password" placeholder="********">
                  </form>
                </div>
              </div>
            </div>
            <div class="password valign-text-middle">Confirm Password</div>
            <div class="i-os-input-text-disabled">
              <div class="i-os-input-text-disabled-1">
                <div class="text-11 valign-text-middle poppins-normal-star-dust-15px">
                  <form action="">
                    <input type="password" placeholder="********">
                  </form>
                </div>
              </div>
            </div>
            <a href="login-page.html">
            <div class="overlap-group2">
              <img class="vector" src="img/vector-1@2x.png" alt="Vector" />
              <div class="login valign-text-middle poppins-normal-white-15px">Login</div>
            </div>
            </a>
            <a href="login-page.html">
            <div class="overlap-group1">
              <img class="icon-facebook" src="img/vector@2x.png" alt="icon-facebook" />
              <div class="login valign-text-middle poppins-normal-white-15px">Login</div>
            </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
