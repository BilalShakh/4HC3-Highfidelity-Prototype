<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/login-page.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0; background: #ffffff">
    <input type="hidden" id="anPageName" name="page" value="login-page" />
    <div class="container-center-horizontal">
      <div class="login-page screen">
        <div class="i-os-status-bar-with-notch">
          <div class="time sfprotext-normal-black-15px">9:41</div>
          <div class="overlap-group1">
            <img class="notch" src="img/notch@2x.svg" alt="notch" />
            <div class="i-os-icon-status-bar">
              <div class="i-os-icon-small-mobile-signal"><img class="icon" src="img/icon@2x.svg" alt="icon" /></div>
              <div class="i-os-icon-small-wifi">
                <img class="icon-signal" src="img/icon-1@2x.svg" alt="icon-signal" />
              </div>
              <img
                class="i-os-icon-small-battery"
                src="img/ios---icon---small---battery-5@2x.svg"
                alt="iOS / icon / small / battery"
              />
            </div>
          </div>
        </div>
        <img class="chevron-left" src="img/chevron-left@2x.svg" alt="chevron-left" />
        <div class="oot-w-text">
          <img class="oot-no-text-1" src="img/oot-notext-1@1x.png" alt="OOT noText 1" />
          <div class="out-of-town poppins-medium-royal-purple-25px">OUT OF TOWN</div>
        </div>
        <div class="group-57">
          <div class="user-name-or-email valign-text-middle poppins-normal-black-15px">User Name or Email</div>
          <div class="i-os-input-text-disabled">
            <div class="i-os-input-text-disabled-1">
              <div class="johndoeemailcom valign-text-middle poppins-normal-star-dust-15px">john.doe@email.com</div>
            </div>
          </div>
          <div class="password valign-text-middle poppins-normal-black-15px">Password</div>
          <div class="i-os-input-text-disabled">
            <div class="i-os-input-text-disabled-1">
              <div class="text-13 valign-text-middle poppins-normal-star-dust-15px">********</div>
            </div>
          </div>
          <div class="forgot-password valign-text-middle">Forgot Password?</div>
          <div class="overlap-group4">
            <div class="login-1 valign-text-middle poppins-normal-white-15px">Login</div>
          </div>
          <div class="overlap-group2">
            <img class="line-14" src="img/line-14@2x.svg" alt="Line 14" />
            <div class="rectangle-21"></div>
            <div class="or valign-text-middle poppins-normal-black-15px">OR</div>
          </div>
          <div class="overlap-group5">
            <img class="vector" src="img/vector-7@2x.svg" alt="Vector" />
            <div class="login valign-text-middle poppins-normal-white-15px">Login</div>
          </div>
          <div class="overlap-group3">
            <img class="icon-facebook" src="img/vector-6@2x.svg" alt="icon-facebook" />
            <div class="login valign-text-middle poppins-normal-white-15px">Login</div>
          </div>
        </div>
        <p class="dont-have-an-account-already valign-text-middle">Don’t have an account already?</p>
        <div class="flex-row">
          <div class="create-account valign-text-middle">Create Account</div>
          <div class="vector-container">
            <img class="vector-4" src="img/vector-4-1@2x.svg" alt="Vector 4" />
            <img class="vector-5" src="img/vector-4-1@2x.svg" alt="Vector 5" />
          </div>
        </div>
        <div class="home-page-current-location">
          <img class="menu-rounded" src="img/line-1@2x.png" alt="Menu Rounded" />
          <img class="compass" src="img/line-1@2x.png" alt="Compass" />
          <img class="navigation" src="img/line-1@2x.png" alt="Navigation" />
          <div class="i-os-status-bar-with-notch-1">
            <div class="time-1 sfprotext-normal-black-15px">9:41</div>
            <div class="i-os-icon-status-bar-1">
              <div class="i-os-icon-small-mobile-signal"><img class="icon-1" src="img/line-1@2x.png" alt="icon" /></div>
              <div class="i-os-icon-small-wifi"><img class="icon-2" src="img/line-1@2x.png" alt="icon" /></div>
              <img class="i-os-icon-small-battery-1" src="img/line-1@2x.png" alt="iOS / icon / small / battery" />
            </div>
            <img class="notch-1" src="img/line-1@2x.png" alt="notch" />
          </div>
          <div class="search">
            <div class="magnifyingglass">
              <div class="magnifyingglass-1 valign-text-middle sfprodisplay-medium-ship-gray-11-5px">􀊫</div>
            </div>
            <div class="placeholder-label">Search</div>
          </div>
          <div class="markers-current-location-marker">
            <div class="maps-markers-current-location-marker">
              <div class="ellipse"></div>
            </div>
          </div>
          <div class="controls-zoom-controls">
            <img class="union" src="img/line-1@2x.png" alt="Union" />
            <img class="union-1" src="img/line-1@2x.png" alt="Union" />
            <div class="rectangle-2"></div>
          </div>
          <div class="overlap-group">
            <div class="bottom-drawer"><img class="line-1" src="img/line-1@2x.png" alt="Line 1" /></div>
            <div class="tap-attractions-nearby">Tap Attractions Nearby:</div>
          </div>
        </div>
      </div>
    </div>
